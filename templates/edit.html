<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car</title>
</head>
<body>
    <h1>Edit Car</h1>
    <form method="POST">
        <label>Make:</label>
        <input type="text" name="make" value="{{ car[1] }}" required><br>
        <label>Model:</label>
        <input type="text" name="model" value="{{ car[2] }}" required><br>
        <label>Registration:</label>
        <input type="text" name="reg" value="{{ car[3] }}" required><br>
        <label>Mileage:</label>
        <input type="number" name="mileage" value="{{ car[4] }}" required><br>
        <label>Year:</label>
        <input type="number" name="year" value="{{ car[5] }}" required><br>
        <label>Price:</label>
        <input type="number" name="price" value="{{ car[6] }}" required><br>
        <label>Colour:</label>
        <input type="text" name="colour" value="{{ car[7] }}" required><br>
        <input type="submit" value="Update Car">
    </form>
    <form action="{{ url_for('remove', car_id=car[0]) }}" method="POST">
        <input type="submit" value="Remove Car" style="background-color: red; color: white;">
    </form>
</body>
</html>
